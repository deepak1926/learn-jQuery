<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>text() method</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#getText').click(function(){
				let result = $('#getTextPara').text();
				alert(result);
				console.log(result)
			});
			$('#setText').click(function(){
				$('#setTextPara').html('This is new text set by text() method');
			});
				
		});
	</script>
	<style type="text/css">
		body{
			text-align: center;
		}
	</style>
</head>
<body>
	<h2>get the value using text() method</h2>
	<button id="getText">Get text()</button>
	<p id="getTextPara">This is the html content</p>
	<br>
	<h2>set the value using text() method</h2>
	<button id="setText">Set text()</button>
	<p id="setTextPara">This is default content</p>
</body>

</html>

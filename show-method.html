<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>show() method</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<style>
		*{
			text-align: center;
		}
		#box1,#box2,#box3{
			height:100px;
			width:100px;
			background-color: yellow;
			margin:0 auto;
			display: none;
		}
	</style>
</head>
<body>
	<button id="hide">Click here!</button>
	<h1>show method jQuery</h1>
	<br>
	<div id="box1"></div>
	<h1>show() method with speed jQuery</h1>
	<br>
	<div id="box2"></div>
	<h1>show('slow') method jQuery</h1>
	<br>
	<div id="box3"></div>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$('#hide').click(function(){
			$('#box1').show();
			$('#box2').show(3000);
			$('#box3').show('slow');
		});
	});
</script>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>fadeOut() method</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<style>
		*{
			text-align: center;
		}
		#fadeout{
			height: 20px;
			background-color: lightseagreen;
			cursor: pointer;
		}
		#box1,#box2,#box3{
			height: 100px;
			background-color: lightseagreen;
		}
	</style>
</head>
<body>
	<p id="fadeout">Click here for fadeOut</p>
	<p id="box1">This is the fadeOut content</p>
	<p id="box2">This is the fadeOut content with fadeOut(speed in ms)</p>
	<p id="box3">This is the fadeOut content with fadeOut('slow')</p>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$('#fadeout').click(function(){
			$('#box1').fadeOut();
			$('#box2').fadeOut(3000);
			$('#box3').fadeOut('slow');
		});
	});
</script>
</html>

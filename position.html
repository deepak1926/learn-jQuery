<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>offset() method</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#btn').click(function(){
				let position = $('p').position();
				alert("Left: "+position.left+"\nTop: "+position.top);
			});
				
		});
	</script>
	<style type="text/css">
		body{
			text-align: center;
		}
		div{
			height: 100px;
			width: 100px;
			margin: 0 auto;
			padding: 20px;
			background-color: green;
		}
	</style>
</head>
<body>
	<h2>get the position of the element using position() method</h2>
	<button id="btn">position</button><
	<br><br>
	<div id="box1">
		<p>This is box inside div</p>
	</div>
</body>

</html>

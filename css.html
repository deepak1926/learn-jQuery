<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>css() method</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#css').click(function(){
				$('#box1').css('background-color','orange');
			});
			$('#css1').click(function(){
				$('#box2').css({
					'background-color':'tomato',
					'height' :'400px',
					'width' :'500px'
				});
			});
			$('#css2').click(function(){
				let ans = $('box3').css('width');
				alert("height: "+ans);
			});
				
		});
	</script>
	<style type="text/css">
		body{
			text-align: center;
		}
		div{
			height: 100px;
			width: 100px;
			margin: 0 auto;
			padding: 20px;
			background-color: green;
		}
		#box3{
			height: 150px;
		}
	</style>
</head>
<body>
	<h2>get css property using css() method</h2>
	<button id="css2">css</button>
	<br><br>
	<div id="box3">
		this is box3
	</div>
	<br>
	<h2>Single css property using css() method</h2>
	<button id="css">css</button>
	<br><br>
	<div id="box1">
		this is box1
	</div>
	<br>
	<h2>multiple css properties using css() method</h2>
	<button id="css1">css</button>
	<br><br>
	<div id="box2">
		this is box1
	</div>
</body>

</html>

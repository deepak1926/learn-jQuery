<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>addClass() method</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#addClass').click(function(){
				$('#box1').addClass('class1');
			});
			$('#addClasses').click(function(){
				$('#box2').addClass('class1 class2 class3');
			});
				
		});
	</script>
	<style type="text/css">
		body{
			text-align: center;
		}
		div{
			height: 100px;
			width: 100px;
			margin: 0 auto;
			padding: 20px;
		}
		.class1{
			height: 200px;
			width: 200px;
			background-color: green;
		}
		.class2{
			background-color: darkgreen;
		}
		.class3{
			padding: 0 auto;
		}
	</style>
</head>
<body>
	<h2>addClass() method add single class</h2>
	<button id="addClass">addClass()</button>
	<br><br>
	<div id="box1">
		this is box1
	</div>
	<br>
	<h2>add multiple class using addClass() method</h2>
	<button id="addClasses">addClass()</button>
	<br><br>
	<div id="box2">
		this is box2
	</div>
</body>

</html>

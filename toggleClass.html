<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>remove() method</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#toggle').click(function(){
				$('#box1').toggleClass('class1 class2 class3');
			});
				
		});
	</script>
	<style type="text/css">
		body{
			text-align: center;
		}
		div{
			height: 100px;
			width: 100px;
			margin: 0 auto;
			padding: 20px;
		}
		.class1{
			height: 200px;
			width: 200px;
			background-color: green;
		}
		.class2{
			color: red;
		}
		.class3{
			padding: 0 auto;
		}
	</style>
</head>
<body>
	<h2>add and remove class using classToggle() method</h2>
	<button id="toggle">toggle</button>
	<br><br>
	<div id="box1">
		this is box1
	</div>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>remove() method</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#removeClass').click(function(){
				$('#box1').remove('class1');
			});
			$('#removeClasses').click(function(){
				$('#box2').remove();
			});
				
		});
	</script>
	<style type="text/css">
		body{
			text-align: center;
		}
		div{
			height: 100px;
			width: 100px;
			margin: 0 auto;
			padding: 20px;
		}
		.class1{
			height: 200px;
			width: 200px;
			background-color: green;
		}
		.class2{
			color: red;
		}
		.class3{
			padding: 0 auto;
		}
	</style>
</head>
<body>
	<h2>remove perticular class using remove() method</h2>
	<button id="removeClass">remove()</button>
	<br><br>
	<div id="box1" class="class1">
		this is box1
	</div>
	<br>
	<h2>remove all classes using remove() method</h2>
	<button id="removeClasses">remove()</button>
	<br><br>
	<div id="box2" class="class1 class2 class3">
		this is box2
	</div>
</body>

</html>

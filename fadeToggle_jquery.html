<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>fadeToggle() method</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<style>
		*{
			text-align: center;
		}
		#fadetoggel{
			height: 20px;
			background-color: lightseagreen;
			cursor: pointer;
		}
		#box1,#box2,#box3{
			height: 100px;
			background-color: lightseagreen;
			display: none;
		}
	</style>
</head>
<body>
	<p id="fadetoggel">Click here for fadeToggle</p>
	<p id="box1">This is the fadetoggle content</p>
	<p id="box2">This is the fadetoggle content with fadetoggle(speed in ms)</p>
	<p id="box3">This is the fadetoggle content with fadetoggle('slow')</p>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$('#fadetoggel').click(function(){
			$('#box1').fadeToggle();
			$('#box2').fadeToggle(3000);
			$('#box3').fadeToggle('slow');
		});
	});
</script>
</html>
